name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a bettxxer relevancy of analysis

      - name: Setup Java (Gradle requiere Java 11+)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Usar JDK de Eclipse Adoptium (anteriormente AdoptOpenJDK)
          java-version: '17'       # Se recomienda Java 17 para Gradle y Android

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'  # Ajusta según la versión que uses
          channel: 'stable'

      - name: Verify Flutter & Dart Versions
        run: |
          flutter --version
          dart --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK (Android)
        run: flutter build apk --release

      - name: Build Web (opcional)
        run: flutter build web

      - name: Build Windows (opcional)
        run: flutter build windows

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
