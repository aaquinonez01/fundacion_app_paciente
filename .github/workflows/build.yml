name: DevSecOps para Frontend Móvils

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  seguridad_gitleaks:
    name: Seguridad con Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Ejecutar Gitleaks para detectar credenciales
        run: gitleaks detect --verbose --redact --source . || true

  analisis_codigo_sonarqube:
    name: Análisis de Código con SonarCloud
    runs-on: ubuntu-latest
    needs: seguridad_gitleaks
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (Necesario para SonarCloud)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"

  escaneo_dependabot:
    name: Escaneo de Dependencias con Dependabot
    runs-on: ubuntu-latest
    needs: analisis_codigo_sonarqube
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Ejecutar Dependabot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api --method POST \
            -H "Accept: application/vnd.github.v3+json" \
            /repos/${{ github.repository }}/dependabot/updates

  escaneo_checkov:
    name: Análisis de Configuración con Checkov
    runs-on: ubuntu-latest
    needs: escaneo_dependabot
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Checkov
        run: pip install checkov

      - name: Ejecutar Checkov en archivos de configuración
        run: checkov -d .
