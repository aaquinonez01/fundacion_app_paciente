name: Flutter Build and SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest  # Se recomienda Linux para Flutter en CI/CD
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para un análisis preciso en SonarQube

      # ✅ Instalar Flutter de forma manual desde el repositorio oficial para evitar errores
      - name: Install Flutter Manually
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          flutter --version

      - name: Verify Flutter & Dart Versions
        run: |
          flutter doctor -v
          dart --version

      - name: Enable Flutter Web (Opcional)
        run: flutter config --enable-web  # Si necesitas soporte para Web

      - name: Install Dependencies
        run: |
          flutter upgrade
          flutter pub get

      - name: Run Tests with Coverage
        run: flutter test --coverage

      - name: Convert Coverage to lcov.info
        run: |
          sudo apt-get install lcov -y
          lcov --remove coverage/lcov.info 'lib/**.g.dart' -o coverage/lcov.info

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # Asegúrate de definirlo en tus secretos

      - name: Build Flutter App (Opcional)
        run: flutter build apk --release
